<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">Iniciar Sesión</h1>
    
    <form>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
        <input type="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ejemplo@correo.com" />
      </div>
      
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
        <input type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" />
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Ingresar
      </button>
    </form>
  </div>
</div>
